<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="max-age=0"/>
    <meta content="no-cache"/>
    <title>AusweisScanner</title>
</h:head>


<h:body>
    <h:form>
        <p:panel header="Database">
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel>Database Name: </p:outputLabel>
                <h:inputText title="Database Name: " value="#{baseController.dbName}"/>

                <p:outputLabel>Autocommit an: </p:outputLabel>
                <p:selectBooleanCheckbox label="Autocommit" value="#{baseController.autoCommit}"/>

                <p:outputLabel>Username: </p:outputLabel>
                <h:inputText label="Username" value="#{baseController.user}"/>

                <p:outputLabel>Passwort: </p:outputLabel>
                <h:inputText label="Passwort" value="#{baseController.password}"/>

            </h:panelGrid>
            <p:commandButton title="Zur Hauptseite" actionListener="#{baseController.goToPage('mainpage')}"/>
        </p:panel>

<!--        <p:link dir="http://localhost:8080/mainpage.xhtml" />-->
    </h:form>
</h:body>
</html>
