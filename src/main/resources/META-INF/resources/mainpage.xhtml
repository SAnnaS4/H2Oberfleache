<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="no-cache"/>
    <title>H2</title>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{baseController.onPageLoad}"/>
    </f:metadata>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <f:facet name="options">
                <p:commandButton actionListener="#{statementHandling.closeCon()}" value="Logout" icon="pi pi-home" />
            </f:facet>
        </p:menubar>
    </h:form>
    <h:form id="mainForm">
        <p:layout>
            <p:layoutUnit position="west" resizable="true">
                <h3>Tables</h3>
                <p:tree value="#{treeMaker.tree}" var="node" dynamic="true">
                    <p:treeNode>
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                </p:tree>
            </p:layoutUnit>

            <p:layoutUnit position="center" resizable="true">
                <p:inputTextarea rows="7" cols="35" autoResize="true" value="#{statementHandling.sql}" />
                <p:commandButton value="Submit" actionListener="#{statementHandling.submit()}"/>
                <h:outputText id="htmlStuff" value="#{statementHandling.html}" escape="false"/>
                <p:dataTable id="tables" var="table" value="#{statementHandling.getTable().content}" widgetVar="Ttable" >
                    <p:columns value="#{statementHandling.table.attribute}" var="attribut" columnIndexVar="colIndex" sortBy="#{table[attribut]}" filterBy="#{table[attribut]}">
                        <f:facet name="header">
                            <h:outputText value="#{attribut.name}" />
                        </f:facet>
                        <h:outputText value="#{table[attribut.number].value}" />
                    </p:columns>
                </p:dataTable>
            </p:layoutUnit>
        </p:layout>
    </h:form>
</h:body>
</html>
